<!DOCTYPE html>
<html lang="en">

<head>
    <title>UberFighter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/static/js/gamerefresh.js"></script>
    <script>var gameID = {g_id}</script>
    <link rel="stylesheet" href="static/css/home.css">
</head>

<body>

    <div class="jumbotron">
        <div class="container text-center">
            <h1>UberFighter</h1>
            <p>OpenSource Superfighter</p>
        </div>
    </div>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Logo</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="/index">Home</a>
                    </li>
                    <li>
                        <a href="/games">Games</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-user"></span> Your Account</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            {players_list}
        </div>
    </div>
    <hr>

    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">CHARACTER</div>
                    <div class="panel-body" id="table_c_a">{table_c_a}</div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="panel panel-danger">
                    <div class="panel-heading">ABILITY</div>
                    <div class="panel-body" id="table_a_aa">{table_a_aa}</div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="panel panel-danger">
                    <div class="panel-heading">ABILITY</div>
                    <div class="panel-body" id="table_a_ab">{table_a_ab}</div>
                </div>
            </div>
        </div>
    </div>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">CHARACTER</div>
                    <div class="panel-body" id="table_c_b">{table_c_b}</div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="panel panel-danger">
                    <div class="panel-heading">ABILITY</div>
                    <div class="panel-body" id="table_a_ba">{table_a_ba}</div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="panel panel-danger">
                    <div class="panel-heading">ABILITY</div>
                    <div class="panel-body" id="table_a_bb">{table_a_bb}</div>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <div class="container">
        <form id="change_table" action="/change_table" method="get" role="form" style="display: block;">
            <input type="hidden" name="g_id" value={g_id}>
            <div class="row">
                <div class="col-sm-2">
                    <label for="cb1">
                        <div class="panel panel-primary">
                            <div class="panel-heading">CHARACTER</div>
                            <div class="panel-body">{hand_c_a}</div>
                            <input type="radio" name="c_to_play" id="cb1" value="{hand_c_a_id}">
                        </div>
                    </label>
                </div>
                <div class="col-sm-2">
                    <label for="cb2">
                        <div class="panel panel-primary">
                            <div class="panel-heading">CHARACTER</div>
                            <div class="panel-body">{hand_c_b}</div>
                            <input type="radio" name="c_to_play" id="cb2" value="{hand_c_b_id}">
                        </div>
                    </label>
                </div>
                <div class="col-sm-2">
                    <label for="cb3">
                        <div class="panel panel-primary">
                            <div class="panel-heading">CHARACTER</div>
                            <div class="panel-body">{hand_c_c}</div>
                            <input type="radio" name="c_to_play" id="cb3" value="{hand_c_c_id}">
                        </div>
                    </label>
                </div>
                <div class="col-sm-2">
                    <label for="cb4">
                        <div class="panel panel-primary">
                            <div class="panel-heading">ABILITY</div>
                            <div class="panel-body">{hand_a_a}</div>
                            <input type="radio" name="a_to_play" id="cb4" value="{hand_a_a_id}">
                        </div>
                    </label>
                </div>
                <div class="col-sm-2">
                    <label for="cb5">
                        <div class="panel panel-primary">
                            <div class="panel-heading">ABILITY</div>
                            <div class="panel-body">{hand_a_b}</div>
                            <input type="radio" name="a_to_play" id="cb5" value="{hand_a_b_id}">
                        </div>
                    </label>
                </div>
                <div class="col-sm-2">
                    <label for="cb6">
                        <div class="panel panel-primary">
                            <div class="panel-heading">ABILITY</div>
                            <div class="panel-body">{hand_a_c}</div>
                            <input type="radio" name="a_to_play" id="cb6" value="{hand_a_c_id}">
                        </div>
                    </label>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" name="pl" value="1">Play as Player1</button>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" name="pl" value="2">Play as Player2</button>
                </div>
            </div>
        </form>
    </div>
    <br>
    <footer class="container-fluid text-center">
        <p>Online Store Copyright</p>
        <form class="form-inline">Get deals:
            <input type="email" class="form-control" size="50" placeholder="Email Address">
            <button type="button" class="btn btn-danger">Sign Up</button>
        </form>
    </footer>

</body>

</html>
