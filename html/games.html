<!DOCTYPE html>
<html lang="en">

<head>
    <title>UberFighter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="static/js/duallist.js"></script>
    <link rel="stylesheet" href="static/css/home.css">
    <link rel="stylesheet" href="static/css/gameslist.css">
</head>

<body>

    <div class="jumbotron">
        <div class="container text-center">
            <h1>UberFighter</h1>
            <p>OpenSource Superfighter</p>
        </div>
    </div>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Logo</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li >
                        <a href="/index">Home</a>
                    </li>
                    <li class="active">
                        <a href="/games">Games</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-user"></span> Your Account</a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-shopping-cart"></span> Cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <a href="">Games:</a>
        <br> {games_list}
    </div>
    <br>
    <hr>
    <br>
    <div class="container">
        <form id="create_game" action="/create_game" method="get" role="form" style="display: block;">

            <label for="usr">Name:</label>
            <div class="form-group">
                <input type="text" class="form-control" name="gamename" id="usr" autocomplete="off">
            </div>
            <div class="form-group">
                <select multiple class="form-control" id="players" name='gameusers'>
                    {players_list}
                </select>
            </div>
            <div class="form-group">
                    <select multiple class="form-control" id="expansions" name='gameexpansions'>
                        {expansions_list}
                    </select>
                </div>
            <button type="submit" class="btn btn-success btn-block">Create</button>
        </form>
        <br>
    </div>

    <footer class="container-fluid text-center">
        <p>Online Store Copyright</p>
        <form class="form-inline">Get deals:
            <input type="email" class="form-control" size="50" placeholder="Email Address">
            <button type="submit" class="btn btn-danger">Sign Up</button>
        </form>
    </footer>

</body>

</html>
